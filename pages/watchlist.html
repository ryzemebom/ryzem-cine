<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista - Ryzem Cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --secondary-color: #141414;
            --text-color: #ffffff;
            --hover-color: #ff0f1a;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        .navbar.scrolled {
            background-color: var(--secondary-color);
        }

        .navbar-brand {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-link {
            color: var(--text-color);
            margin: 0 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .watchlist-header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            padding: 8rem 2rem 4rem;
            text-align: center;
        }

        .watchlist-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .watchlist-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .watchlist-content {
            padding: 4rem 2rem;
        }

        .filters {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .filter-group {
            margin-bottom: 1rem;
        }

        .filter-label {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .form-select {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .form-select:focus {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: var(--primary-color);
            color: var(--text-color);
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            height: 100%;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-text {
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .badge {
            background-color: var(--primary-color);
            margin-right: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
        }

        .btn-outline-light {
            border: 2px solid var(--text-color);
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            margin-left: 1rem;
            transition: all 0.3s;
        }

        .btn-outline-light:hover {
            background-color: var(--text-color);
            color: var(--secondary-color);
        }

        .user-menu {
            position: relative;
        }

        .user-menu .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-menu .dropdown-item {
            color: var(--text-color);
        }

        .user-menu .dropdown-item:hover {
            background-color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .remove-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: var(--text-color);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background-color: var(--primary-color);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .watchlist-header {
                padding: 6rem 1rem 3rem;
            }

            .watchlist-title {
                font-size: 2rem;
            }

            .watchlist-content {
                padding: 2rem 1rem;
            }

            .btn-outline-light {
                margin-left: 0;
                margin-top: 1rem;
                display: block;
            }

            .card img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Ryzem Cine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies">Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/series">Séries</a>
                    </li>
                </ul>
                <div class="user-menu">
                    <button class="btn btn-link text-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle"></i>
                        <span id="userName">Usuário</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">Meu Perfil</a></li>
                        <li><a class="dropdown-item" href="/watchlist">Minha Lista</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Watchlist Header -->
    <div class="watchlist-header">
        <h1 class="watchlist-title">Minha Lista</h1>
        <p class="watchlist-subtitle">Organize seus filmes e séries favoritos em um só lugar</p>
    </div>

    <!-- Watchlist Content -->
    <div class="watchlist-content">
        <div class="container">
            <!-- Filtros -->
            <div class="filters">
                <div class="row">
                    <div class="col-md-4">
                        <div class="filter-group">
                            <label class="filter-label">Tipo</label>
                            <select class="form-select" id="typeFilter">
                                <option value="all">Todos</option>
                                <option value="movie">Filmes</option>
                                <option value="series">Séries</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="filter-group">
                            <label class="filter-label">Gênero</label>
                            <select class="form-select" id="genreFilter">
                                <option value="all">Todos</option>
                                <option value="action">Ação</option>
                                <option value="comedy">Comédia</option>
                                <option value="drama">Drama</option>
                                <option value="horror">Terror</option>
                                <option value="romance">Romance</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="filter-group">
                            <label class="filter-label">Ano</label>
                            <select class="form-select" id="yearFilter">
                                <option value="all">Todos</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lista de Conteúdo -->
            <div class="row" id="watchlistContainer">
                <!-- Conteúdo será carregado dinamicamente -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar autenticação
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            fetchUserInfo();
            loadWatchlist();
        }

        // Buscar informações do usuário
        async function fetchUserInfo() {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const user = await response.json();
                document.getElementById('userName').textContent = user.name;
            } catch (error) {
                console.error('Erro ao buscar informações do usuário:', error);
                window.location.href = '/login';
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '/';
        });

        // Carregar lista de assistir
        async function loadWatchlist() {
            try {
                const response = await fetch('/api/users/watchlist', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const watchlist = await response.json();

                const container = document.getElementById('watchlistContainer');
                if (watchlist.length === 0) {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="empty-state">
                                <i class="fas fa-list"></i>
                                <h3>Sua lista está vazia</h3>
                                <p>Adicione filmes e séries à sua lista para assistir depois</p>
                                <a href="/movies" class="btn btn-primary">Explorar Filmes</a>
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = watchlist.map(item => `
                        <div class="col-md-3 mb-4">
                            <div class="card">
                                <button class="remove-btn" onclick="removeFromWatchlist('${item._id}')">
                                    <i class="fas fa-times"></i>
                                </button>
                                <img src="${item.posterUrl}" alt="${item.title}">
                                <div class="card-body">
                                    <h5 class="card-title">${item.title}</h5>
                                    <p class="card-text">${item.description.substring(0, 100)}...</p>
                                    <div>
                                        <span class="badge">${item.genre.join(', ')}</span>
                                        <span class="badge">${item.releaseYear}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Erro ao carregar lista:', error);
            }
        }

        // Remover da lista
        async function removeFromWatchlist(id) {
            try {
                const response = await fetch(`/api/users/watchlist/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    loadWatchlist();
                } else {
                    alert('Erro ao remover da lista');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao remover da lista');
            }
        }

        // Filtros
        document.getElementById('typeFilter').addEventListener('change', filterContent);
        document.getElementById('genreFilter').addEventListener('change', filterContent);
        document.getElementById('yearFilter').addEventListener('change', filterContent);

        function filterContent() {
            const type = document.getElementById('typeFilter').value;
            const genre = document.getElementById('genreFilter').value;
            const year = document.getElementById('yearFilter').value;

            // Implementar lógica de filtro aqui
            loadWatchlist();
        }

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Inicializar
        checkAuth();
    </script>
</body>
</html>
