<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Ryzem Cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --secondary-color: #141414;
            --text-color: #ffffff;
            --hover-color: #ff0f1a;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .recovery-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .recovery-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .recovery-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .recovery-subtitle {
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            padding: 0.8rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-color);
            box-shadow: none;
            color: var(--text-color);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-recovery {
            background-color: var(--primary-color);
            border: none;
            padding: 0.8rem;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .btn-recovery:hover {
            background-color: var(--hover-color);
        }

        .recovery-footer {
            text-align: center;
            margin-top: 2rem;
        }

        .recovery-footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .recovery-footer a:hover {
            color: var(--hover-color);
        }

        .error-message {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background-color: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #75b798;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .steps {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .step {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .step-number {
            background-color: var(--primary-color);
            color: var(--text-color);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .step-content {
            flex: 1;
        }

        .step-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .step-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 576px) {
            .recovery-container {
                padding: 1.5rem;
            }

            .recovery-logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="recovery-header">
            <div class="recovery-logo">Ryzem Cine</div>
            <p class="recovery-subtitle">Recupere sua senha</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="recoveryForm">
            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
            </div>

            <button type="submit" class="btn btn-primary btn-recovery">
                <i class="fas fa-paper-plane"></i> Enviar Link de Recuperação
            </button>
        </form>

        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-content">
                    <div class="step-title">Digite seu e-mail</div>
                    <div class="step-description">Informe o e-mail associado à sua conta</div>
                </div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <div class="step-title">Verifique sua caixa de entrada</div>
                    <div class="step-description">Enviamos um link de recuperação para seu e-mail</div>
                </div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <div class="step-title">Redefina sua senha</div>
                    <div class="step-description">Clique no link e crie uma nova senha</div>
                </div>
            </div>
        </div>

        <div class="recovery-footer">
            <div class="text-center mt-4">
                <p><a href="login.html">Voltar para o login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Verificar se já está logado
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/';
            }
        }

        // Manipular envio do formulário
        document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'Link de recuperação enviado! Verifique seu e-mail.';
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';

                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    errorMessage.textContent = data.message || 'Erro ao enviar link de recuperação. Tente novamente.';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro ao conectar com o servidor. Tente novamente mais tarde.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });

        // Inicializar
        checkAuth();
    </script>
</body>
</html>
